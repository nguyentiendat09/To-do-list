<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h2 class="text-center ">To do list</h2>
    <form class="mr-4 ml-4" id="todoFormId">
        <div class="form-group">
            <label for="todoText">What do you want to do?</label>
            <input type="text" id="todoText" class="form-control" placeholder="Enter task">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <section>
        <div class="container">
            <h3 class="text-center">List</h3>
            <div class="input-group mb-3 mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="searchTermSpan">Search</span>
                </div>
                <input type="text" id="searchTerm" class="form-control" placeholder="Search task" aria-label="Username" aria-describedby="searchTermSpan">
            </div>
            <select id="filterStatus" class="custom-select">
                <option selected value="all">All</option>
                <option value="pending">Pending</option>
                <option value="finish">Finish</option>
            </select>
            <ul id="todo-list" class="todo-list">
            </ul>
        </div>
    </section>
    <template id="todoTemplate">
        <li>
            <div class="todo alert alert-secondary m-4 rounded" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="todo_title mb-0">Learn JavaScript</p>

                    <div class="todo_actions">
                        <button class="btn btn-primary edit">Edit</button>
                        <button class="btn btn-success mark-as-done">Finish</button>
                        <button class="btn btn-danger remove">Delete</button>
                    </div>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
<script src="./main.js"></script>
